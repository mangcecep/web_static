<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Aplikasi JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section class="container my-4 shadow p-3">
        <h2 class="text-center pt-4">Contoh Aplikasi Menggunakan HTML CSS JAVASCRIPT</h2>

        <div class="row p-5">
            <div class="col-12">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Tambahkan Task List"
                        aria-label="Tambahkan Task List" aria-describedby="basic-addon2" id="to_do_list_input">
                    <button class="input-group-text" id="submit">+</button>
                </div>
            </div>
        </div>

        <h6 class="text-center">TO DO LIST</h6>

        <ul id="to_do_list"></ul>
    </section>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
